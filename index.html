<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>
    <link rel="icon" href="img/original.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS Personale -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Personale -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="base-working" class=" d-flex justify-content-center align-items-center w-100">
        <div class="container" id="web-app">
            <div class="row h-100">
                <div class="col-4 h-100 px-0">

                    <div class="nomeUtente px-2 d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="imgUtente imgTonde d-flex">
                                <img class="img-fluid" src="img/avatar_io.jpg" alt="">
                            </div>

                            <div class="pNomeUtente">
                                <h5 class="m-0 px-2">Nome Utente</h5>
                            </div>
                        </div>

                        <div class="iconeNomeUtente d-flex justify-content-end">
                            <div class="iconaAggiorna m-2">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                            <div class="iconaChat m-2">
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <div class="iconaMenu1 m-2">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <div class="notifiche d-flex align-items-center">
                        <div class="campanella mx-3 imgTonde bg-white d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="msgNotifiche">
                            <h5 class="m-0">Ricevi notifiche di nuovi messaggi</h5>
                            <p class="m-0"><u>Attiva notifiche desktop</u></p>
                        </div>
                    </div>



                    <div class="cercaChat d-flex justify-content-center align-items-center">
                        <label class=" d-flex align-items-center justify-content-center" for="ricerca">
                            <i class="p-3 fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input class="search " type="text" name="" id="ricerca"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>




                    <div id="contatti" class="listaContatti" >

                        <div class="chatContatto my-3 mx-3 pb-2 d-flex" v-for="">
                            <div class="imgTonde d-flex">
                                <img class="img-fluid" src="img/avatar_1.jpg" alt="">
                                
                            </div>
                            <div class="mx-2">
                                <h5>Michele</h5>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="col-8 px-0 h-100">

                    <div class="utente d-flex align-items-center justify-content-between p-2">
                        <div class="chatContatto border-0 px-2 d-flex align-items-center">
                            <div class="imgTonde">
                                <img class="img-fluid" src="img/avatar_1.jpg" alt="">
                                
                            </div>
                            <div class="utentePersonale mx-2 d-flex justify-content-center flex-column">
                                <h5 class="m-0">Michele</h5>
                                <p class="text-secondary m-0">Ultimo accesso oggi alle</p>
                            </div>
                        </div>

                        <div class="iconeNomeUtente d-flex justify-content-end">
                            <div class="iconaCerca m-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="iconaAllega m-2">
                                <i class="fa-solid fa-paperclip"></i>
                            </div>
                            <div class="iconaMenu1 m-2">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <div class="paginaChat"></div>
                    <div class="chat d-flex">
                        <div class="iconaEmoticon d-flex align-items-center justify-content-center">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="chatMsg d-flex align-items-center justify-content-center">
                            <input class="scriviMsg" type="text" name="" id="" placeholder="Scrivi un messaggio . .">
                        </div>
                        <div class="iconaVocale d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
